<mat-card class="world-map-card">
  <mat-card-header class="mat-card-header-primary">
    <h2>Mapa świata</h2>
    <span class="card-bar-divider"></span>
    <button (click)="this.generate()" class="card-bar-button button-border-white" mat-stroked-button>Generuj nowy
      świat
    </button>
    <button class="card-bar-button button-border-white" mat-stroked-button>
      <mat-icon class="icon-margin-right">linear_scale</mat-icon>
      Wyświetl statystyki
    </button>
    <button (click)="this.pause()" [class.button-warn]="!isActive" [color]="this.isActive ? 'accent' : 'warn'"
            class="card-bar-button"
            color="accent" mat-flat-button matTooltip="Pauza"
            matTooltipPosition="below">
      <mat-icon>pause</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content (window:resize)="this.resizeMap()">
    <div #worldMapContainer>
      <canvas #worldMap class="world-map"></canvas>
    </div>
  </mat-card-content>
</mat-card>
